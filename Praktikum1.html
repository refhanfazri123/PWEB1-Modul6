<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <!-- file js -->
    <script src="js/jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function (){
            $(".tampil").show();
            $(".sembunyi").click(function(){
                $(".uniku").hide("slow");
                $(".tampil").show();
                $(".sembunyi").hide();
            });
            $(".tampil").click(function(){
                $(".uniku").show("slow");
                $(".tampil").hide();
                $(".sembunyi").show();
            });
        });
    </script>
</head>
<body>
    <button class="sembunyi">HIDE</button>
    <button class="tampil">SHOW</button>
    <div class="uniku">UNIVERSITAS KUNINGAN</div>
</body>
</html>
